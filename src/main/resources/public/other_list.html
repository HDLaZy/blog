<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!-- 导航栏 -->
<div class="nav">
    <!-- 左边 -->
    <div class="nav-left">
        <img src="img/logo2.png" alt="">
        <span>HelloEe</span>
    </div>
    <!-- 右边 -->
    <div class="nav-right">
        <a href="other_list.html">主页</a>
    </div>
</div>
<!-- 版心 -->
<div class="container">
    <!-- 左边：用户信息 -->
    <div class="container-left">
        <div class="card">
            <!-- 头像 -->
            <img id="head" src="img/dog.png">
            <!-- 用户名称 -->
            <h3 id="nickname"></h3>
            <a id="github" href="http://www.github.com">github</a>
            <a id="csdn" href="https://blog.csdn.net/HD_Cash?spm=1000.2115.3001.5343">csdn</a>
        </div>
    </div>
    <!-- 右边：博客列表 -->
    <div class="container-right">
        <!-- 一篇文章 -->
        <div class="row">
            <div class="title">遍历的每一篇文章数据的标题</div>
            <div class="date">日期</div>
            <div class="desc">描述</div>
            <div class="to-detail">
                <a href="other_content.html">查看全文 >></a>
            </div>
        </div>
        <!-- 一篇文章 -->
        <div class="row">
            <div class="title">标题222222</div>
            <div class="date">日期</div>
            <div class="desc">描述</div>
            <div class="to-detail">
                <a href="other_content.html">查看全文 >></a>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/util.js"></script>
<script>

    var nickname = document.querySelector("#nickname")
    var head = document.querySelector("#head")
    var github = document.querySelector("#github")

    ajax({
        method: "get",
        url: "getUserInfo",
        callback: function (status, responseText) {
            var json = handleResponse(status, responseText);
            if (!json) return;

            if (json.nickname) {
                nickname.innerHTML = json.nickname;
            }

            if (json.head) {
                head.src = json.head;
            }

            if (json.github) {
                github.href = json.github;
            }
        }
    });


    ajax({
        method: "get",
        url: "list",
        callback: function (status, responseText) {
            var json = handleResponse(status, responseText);
            if (!json) return;

            var blogListDiv = document.querySelector(".container-right");

            var str = '';

            for (var i = 0; i < json.length; i++) {
                var article = json[i];
                var desc = article.content.length > 50
                    ? article.content.substring(0, 50)
                    : article.content;
                str += `
                <div class="row">
                    <div class="title">${article.title}</div>
   <div class="date">${article.createTime}</div>
                    <div class="desc">${desc}</div>
                    <div class="to-detail">
                        <a href="other_content.html?id=${article.id}">查看全文 >></a>
                    </div>
                </div>
                `
            }

            blogListDiv.innerHTML = str;
        }
    });
</script>
</html>
